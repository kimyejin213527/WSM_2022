<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic calendar</title>
    <link rel="stylesheet" href="css/dynamic.css">
</head>

<body>
    <div class="flex-container">
        <div id="prey_btn">
            < </div>
